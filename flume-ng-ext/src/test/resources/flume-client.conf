hosts= h1
hosts.h1=localhost:4545

# Maximum attempts to be made by the FailoverRpcClient in case of failures.
max-attempts=3

request-timeout=200

batch-size=1000

# defalut is avro client, thrift , failover
client.type=org.apache.flume.api.ThriftRpcClient

# Maximum number of connections each Thrift Rpc client can open to a given host.
maxConnections=5

# The following are const for the NettyAvro Client.  To enable compression and set a compression level
#compression-type
compression-level=6